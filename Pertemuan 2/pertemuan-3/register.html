<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .bg-blue-200 {
        background-color: #cde9f6;
      }

      .bg-blue-500 {
        background-color: #155eae;
        color: white;
      }

      .image-register {
        width: 400px;
        height: auto;
      }

      .section-form {
        padding: 2rem 10rem 2rem 2rem;
      }

      @media screen and (max-width: 768px) {
        .image-register {
          display: none;
        }

        .section-form {
          padding: 2rem 2rem 2rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-12 bg-blue-200 p-5 position-relative">
          <h4 class="mt-1">Raih Mimpimu Bersama Digitalent Kominfo</h4>
          <p>Temukan berbagai macam pelatihan menarik disini.</p>
          <img
            src="icon.png"
            alt=""
            class="image-register position-absolute bottom-0"
          />
        </div>
        <div class="col-lg-7 col-12 d-flex justify-content-start">
          <div class="row justify-content-center ms-lg-4 section-form">
            <h1>Form Pendaftaran</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore,
              quisquam.
            </p>

            <form action="" class="mt-2 d-flex flex-column gap-3">
              <div class="form-group">
                <label for="email" class="fs-6">Email</label>
                <input type="text" class="form-control rounded-1 focus-ring" />
              </div>
              <div class="form-group" class="fs-6">
                <label for="email">Password</label>
                <input type="text" class="form-control rounded-1 focus-ring" />
              </div>
              <div class="form-group" class="fs-6">
                <label for="email">Nama Lengkap</label>
                <input type="text" class="form-control rounded-1 focus-ring" />
              </div>
              <div class="form-group" class="fs-6">
                <label for="email">Alamat</label>
                <textarea
                  name="alamat"
                  id=""
                  cols="10"
                  rows="5"
                  class="form-control rounded-1 focus-ring"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn bg-blue-500 rounded mt-3 px-5 py-2 fs-5 rounded-5 btn-block"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
